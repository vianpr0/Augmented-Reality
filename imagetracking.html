<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: /Object/tr4.mind; maxTrack: 8" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="board" src="/Object/Boat.glb"></a-asset-item>
            <a-asset-item id="eart" src="/Object/Earth.glb"></a-asset-item>
            <a-asset-item id="car" src="/Object/car.glb"></a-asset-item>
            <a-asset-item id="diamon" src="/Object/Diamond.glb"></a-asset-item>
            <a-asset-item id="ekor" src="/Object/ekor.glb"></a-asset-item>
            <a-asset-item id="monkey" src="/Object/Monkey.glb"></a-asset-item>
            <a-asset-item id="piramid" src="/Object/Pyramid.glb"></a-asset-item>
            <a-asset-item id="teko" src="/Object/teko.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="5 5 5" src="#monkey" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.5 0.5 0.5" src="#piramid" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="1 1 1" src="#teko" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 3">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="15 15 15" src="#board" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 4">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="1 1 1" src="#car" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 5">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="10 10 10" src="#diamon" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 6">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.5 0.5 0.5" src="#eart" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 7">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="5 5 5" src="#ekor" animation-mixer>
        </a-entity>
    </a-scene>
</body>

</html>
